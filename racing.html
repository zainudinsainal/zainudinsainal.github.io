<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Racing Game</title>
  <link href='../css/game.css' rel='stylesheet' type='text/css'>
  <script src='../javascripts/game.js'></script>
</head>

<body>
  <h1>
    Car Racing Game
  </h1>

  <div id='race-area'>
    <div style='width: 95%;'>
      <p>Computer:</p>
      <div class='track'>
        <div class='racing-track'>
          <img id='computer' src='../images/resources/computerCar.svg'>
        </div>
        <div class='finishing-track'></div>
      </div>

      <p style='color: darkred;'>You:</p>
      <div class='track'>
        <div class='racing-track'>
          <img id='player' src='../images/resources/playerCar.svg'>
        </div>
        <div class='finishing-track'></div>
      </div>
    </div>

  </div>

  <br />

  <div style='text-align: center;'>
    <label for='difficulty-selection'>Difficult:</label>
    <select id='difficulty-selection'>
      <option value='easy'>Easy</option>
      <option value='medium' selected>Medium</option>
      <option value='hard'>Hard</option>
    </select>
    <button type='button' id='accelerate-btn'>Accelerate!</button>
    <button type='button' id='restart-btn'>Restart</button>
  </div>

  <p style='text-align: center'>
    <i>Instruction: Click the 'Accelerate!' button as fast as you can!</i>
  </p>
  <script src="/javascripts/index.js" charset="utf-8"></script>
</body>

</html>
